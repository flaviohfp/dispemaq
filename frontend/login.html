<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dispemaq</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: sans-serif;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 { margin-bottom: 10px; color: #333; }
        .login-container p { color: #666; margin-bottom: 20px; font-size: 14px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que o padding não estoure a largura */
        }

        .btn-entrar {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Azul padrão, ou mude para a cor da sua marca */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-entrar:hover { background-color: #0056b3; }

        .link-cadastro { margin-top: 20px; font-size: 14px; }
        .link-cadastro a { color: #007bff; text-decoration: none; font-weight: bold; }

        .msg-erro {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none; /* Começa oculto */
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acesse sua Conta</h2>
        <p>Bem-vindo de volta à Dispemaq</p>

        <div id="mensagemErro" class="msg-erro"></div>

        <form id="formLogin">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="emailLogin" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="senhaLogin" placeholder="********" required>
            </div>

            <button type="submit" class="btn-entrar" id="btnSubmit">ENTRAR</button>
        </form>

        <div class="link-cadastro">
            Ainda não tem conta? <br>
            <a href="cadastro.html">Criar conta agora</a>
        </div>
        <div style="margin-top: 15px;">
            <a href="index.html" style="color: #999; text-decoration: none; font-size: 12px;">&larr; Voltar ao site</a>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from './assets/js/firebase-config.js';

        // O E-mail do ADMIN (Tem que ser IGUAL ao que está no admin.js)
        const EMAIL_ADMIN = "admin@dispemaq.com"; 

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            const btn = document.getElementById('btnSubmit');
            const msgErro = document.getElementById('mensagemErro');

            // Limpa erro anterior e muda botão
            msgErro.style.display = 'none';
            const textoOriginal = btn.innerText;
            btn.innerText = "Verificando...";
            btn.disabled = true;

            try {
                // 1. Tenta fazer login no Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                // 2. SUCESSO! Agora verifica quem é:
                console.log("Logado como:", user.email);

                if (user.email === EMAIL_ADMIN) {
                    // É O DONO -> Vai pro Painel
                    window.location.href = "admin.html";
                } else {
                    // É CLIENTE -> Vai pra Loja comprar
                    window.location.href = "loja.html";
                }

            } catch (error) {
                // 3. ERRO (Senha errada ou usuário não existe)
                console.error(error);
                msgErro.style.display = 'block';
                btn.innerText = textoOriginal;
                btn.disabled = false;

                if(error.code === 'auth/wrong-password') {
                    msgErro.innerText = "Senha incorreta.";
                } else if(error.code === 'auth/user-not-found') {
                    msgErro.innerText = "Usuário não encontrado. Crie uma conta.";
                } else if(error.code === 'auth/invalid-credential') {
                     msgErro.innerText = "E-mail ou senha inválidos.";
                } else {
                    msgErro.innerText = "Erro ao entrar: " + error.message;
                }
            }
        });
    </script>

</body>
</html>
