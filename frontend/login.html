<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dispemaq</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Estilo Exclusivo para centralizar o Login */
        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f8;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-box h2 { color: #333; margin-bottom: 10px; }
        .login-box p { color: #777; font-size: 14px; margin-bottom: 25px; }
        
        .campo-login { margin-bottom: 15px; text-align: left; }
        .campo-login label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #555; }
        .campo-login input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        .campo-login input:focus { border-color: #007bff; }

        .btn-entrar {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-entrar:hover { background-color: #0056b3; transform: translateY(-2px); }
        
        .msg-erro {
            background-color: #fee;
            color: #d00;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body class="login-page">

    <div class="login-box">
        <div style="font-size: 40px; color: #007bff; margin-bottom: 15px;">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Entrar na Conta</h2>
        <p>Acesse para comprar ou gerenciar a loja</p>

        <div id="mensagemErro" class="msg-erro"></div>

        <form id="formLogin">
            <div class="campo-login">
                <label>E-mail</label>
                <input type="email" id="emailLogin" placeholder="ex: admin@dispemaq.com" required>
            </div>
            <div class="campo-login">
                <label>Senha</label>
                <input type="password" id="senhaLogin" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-entrar" id="btnSubmit">ENTRAR</button>
        </form>

        <div style="margin-top: 25px; font-size: 14px; border-top: 1px solid #eee; padding-top: 20px;">
            Ainda não tem conta? <br>
            <a href="cadastro.html" style="color: #007bff; font-weight: bold; text-decoration: none;">Criar conta grátis</a>
        </div>
        
        <div style="margin-top: 15px;">
            <a href="index.html" style="color: #999; text-decoration: none; font-size: 13px;">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from './assets/js/firebase-config.js';

        const EMAIL_ADMIN = "admin@dispemaq.com"; // O E-mail do Dono

        document.getElementById('formLogin').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            const btn = document.getElementById('btnSubmit');
            const msg = document.getElementById('mensagemErro');

            // Feedback visual
            msg.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;

            try {
                const credencial = await signInWithEmailAndPassword(auth, email, senha);
                const user = credencial.user;

                console.log("Login OK:", user.email);

                // Redirecionamento inteligente
                if (user.email === EMAIL_ADMIN) {
                    window.location.href = "admin.html"; // Vai pro Painel se for Dono
                } else {
                    window.location.href = "loja.html"; // Vai pra Loja se for Cliente
                }

            } catch (error) {
                console.error(error);
                btn.innerHTML = 'ENTRAR';
                btn.disabled = false;
                msg.style.display = 'block';

                if(error.code === 'auth/wrong-password') msg.innerText = "Senha incorreta.";
                else if(error.code === 'auth/user-not-found') msg.innerText = "E-mail não cadastrado.";
                else msg.innerText = "Erro ao entrar. Verifique seus dados.";
            }
        });
    </script>
</body>
</html>
