<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto | Dispemaq</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"> <link rel="stylesheet" href="produto.css"> </head>
<body>

    <header class="cabecalho-principal">
        <div class="container">
            <div class="topo-cabecalho">
                <a href="index.html" class="logo-empresa">
                   <img src="./assets/images/SITE-LOGO-ESTENDIDA.-PNG-2048x819.png" alt="Logo Dispemaq" style="max-height: 50px;">
                </a>
                <a href="index.html" class="botao-voltar"><i class="fas fa-arrow-left"></i> Voltar para Loja</a>
            </div>
        </div>
    </header>

    <main class="container pagina-produto">
        
        <div id="loading" style="text-align: center; padding: 50px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #ff6600;"></i>
            <p>Carregando produto...</p>
        </div>

        <div id="container-produto" class="produto-wrapper" style="display: none;">
            
            <div class="coluna-imagem">
                <img id="img-produto" src="" alt="Produto">
            </div>

            <div class="coluna-info">
                <span class="tag-categoria" id="cat-produto">Categoria</span>
                <h1 id="nome-produto">Nome do Produto</h1>
                <p class="codigo">Código: <span id="cod-produto">---</span></p>

                <div class="box-preco">
                    <span class="preco" id="preco-produto">R$ 0,00</span>
                    <span class="preco-pix">
                        <i class="fas fa-check"></i> 5% de desconto no PIX
                    </span>
                    <span class="parcelamento">ou até 12x no cartão</span>
                </div>

                <div class="acoes-compra">
                    <button id="btn-comprar" class="btn-grande comprar">
                        <i class="fas fa-shopping-cart"></i> Adicionar ao Carrinho
                    </button>
                    <a id="btn-whatsapp" href="#" target="_blank" class="btn-grande whatsapp">
                        <i class="fab fa-whatsapp"></i> Comprar pelo WhatsApp
                    </a>
                </div>

                <div class="metodos-pagamento">
                    <p>Aceitamos:</p>
                    <div class="icones-pgto">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fas fa-barcode"></i>
                        <i class="fas fa-pix"></i>
                    </div>
                </div>

                <hr>

                <div class="descricao">
                    <h3>Descrição Técnica</h3>
                    <p id="desc-produto">Carregando descrição...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="produto-detalhes.js"></script>
</body>
</html>
