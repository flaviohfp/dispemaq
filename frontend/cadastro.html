<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Dispemaq</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f4f4f4; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; text-align: center; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .btn-login { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-login:hover { background: #218838; }
        .erro { color: red; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Criar Nova Conta</h2>
        <p>Preencha para comprar na loja</p>
        <form id="formCadastro">
            <input type="email" id="emailCad" placeholder="Seu E-mail" required>
            <input type="password" id="senhaCad" placeholder="Crie uma Senha (min 6 digitos)" required>
            <button type="submit" class="btn-login" id="btnCad">CADASTRAR</button>
        </form>
        <p class="erro" id="msgErroCad"></p>
        <p style="margin-top:15px; font-size:14px;">Já tem conta? <a href="login.html">Fazer Login</a></p>
    </div>

    <script type="module">
        import { auth } from './assets/js/firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        document.getElementById('formCadastro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('emailCad').value;
            const senha = document.getElementById('senhaCad').value;
            const msg = document.getElementById('msgErroCad');

            try {
                await createUserWithEmailAndPassword(auth, email, senha);
                alert("Conta criada com sucesso!");
                window.location.href = "loja.html"; // Manda de volta pra loja pra ele comprar
            } catch (error) {
                console.error(error);
                msg.style.display = "block";
                if(error.code === 'auth/email-already-in-use') msg.innerText = "Este e-mail já está cadastrado.";
                else if(error.code === 'auth/weak-password') msg.innerText = "A senha deve ter pelo menos 6 caracteres.";
                else msg.innerText = "Erro ao cadastrar: " + error.message;
            }
        });
    </script>
</body>
</html>
